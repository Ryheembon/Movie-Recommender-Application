<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1>CineStream</h1>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search movies...">
                <button class="search-button" title="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to CineStream</h1>
            <p>Discover your next favorite movie or TV show</p>
            <div class="hero-buttons">
                <button class="btn-play"><i class="fas fa-play"></i> Watch Now</button>
                <button class="btn-more"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </section>

    <main>
        <section class="content-row">
            <h2>Trending Now</h2>
            <div class="movie-grid"></div>
        </section>

        <section class="content-row">
            <h2>Popular Movies</h2>
            <div class="movie-grid"></div>
        </section>

        <section class="content-row">
            <h2>New Releases</h2>
            <div class="movie-grid"></div>
        </section>

        <section class="content-row">
            <h2>Recommended for You</h2>
            <div class="movie-grid"></div>
        </section>
    </main>

    <div class="modal">
        <div class="modal-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
