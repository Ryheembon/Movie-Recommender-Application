<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Netflix-style Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="logo">
        </div>
        <div class="nav-right">
            <a href="#" class="active">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </div>
    </nav>

    <!-- Hero Section with Featured Content -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Title</h1>
            <p>Movie description will appear here</p>
            <div class="hero-buttons">
                <button class="btn-play"><i class="fas fa-play"></i> Play</button>
                <button class="btn-more"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Trending Now -->
        <section class="content-row">
            <h2>Trending Now</h2>
            <div class="movie-grid"></div>
        </section>

        <!-- Popular on Netflix -->
        <section class="content-row">
            <h2>Popular on Netflix</h2>
            <div class="movie-grid"></div>
        </section>

        <!-- New Releases -->
        <section class="content-row">
            <h2>New Releases</h2>
            <div class="movie-grid"></div>
        </section>

        <!-- Recommended for You -->
        <section class="content-row">
            <h2>Recommended for You</h2>
            <div class="movie-grid"></div>
        </section>
    </main>

    <!-- Movie Details Modal -->
    <div class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading movies...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
