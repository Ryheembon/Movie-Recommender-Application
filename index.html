<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Your Personal Movie Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1 class="logo">CineMatch</h1>
        </div>
        <div class="navbar-links">
            <a href="#" class="active">Home</a>
            <a href="#">Discover</a>
            <a href="#">My Recommendations</a>
            <a href="#">New & Popular</a>
            <a href="#">My Watchlist</a>
        </div>
        <div class="navbar-right">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search movies...">
            </div>
            <div class="user-profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to CineMatch</h1>
            <p>Your personal AI-powered movie recommendation engine</p>
            <div class="hero-buttons">
                <button class="btn-primary"><i class="fas fa-film"></i> Get Recommendations</button>
                <button class="btn-secondary"><i class="fas fa-info-circle"></i> How It Works</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Featured Content Row -->
        <section class="content-row featured">
            <h2>Recommended for You</h2>
            <div class="row-content" id="featuredContent">
                <!-- Content will be dynamically added here -->
            </div>
        </section>

        <!-- Trending Now -->
        <section class="content-row">
            <h2>Trending Movies</h2>
            <div class="row-content" id="trendingContent">
                <!-- Content will be dynamically added here -->
            </div>
        </section>

        <!-- Continue Watching -->
        <section class="content-row">
            <h2>Your Watchlist</h2>
            <div class="row-content" id="continueWatching">
                <!-- Content will be dynamically added here -->
            </div>
        </section>

        <!-- Popular on CineMatch -->
        <section class="content-row">
            <h2>Popular Picks</h2>
            <div class="row-content" id="popularContent">
                <!-- Content will be dynamically added here -->
            </div>
        </section>

        <!-- New Releases -->
        <section class="content-row">
            <h2>New Releases</h2>
            <div class="row-content" id="newReleases">
                <!-- Content will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- Content will be dynamically added here -->
            </div>
        </div>
    </div>
</body>
</html>
