<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommender</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="random">Random Movies</button>
            <button class="tab-btn" data-tab="recommendations">Movie Recommendations</button>
        </div>

        <!-- Random Movies Tab -->
        <div class="tab-content active" id="random-tab">
            <div class="genre-selector">
                <label for="genre">Select Genre:</label>
                <select id="genre">
                    <option value="">Choose a genre...</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="18">Drama</option>
                    <option value="14">Fantasy</option>
                    <option value="27">Horror</option>
                    <option value="10749">Romance</option>
                    <option value="878">Sci-Fi</option>
                </select>
                <button id="getRandomMovies" class="primary-btn">Get Random Movies</button>
            </div>
            <div id="randomMoviesDisplay" class="movies-display"></div>
        </div>

        <!-- Recommendations Tab -->
        <div class="tab-content" id="recommendations-tab">
            <div class="liked-movies-section">
                <h2>Movies You've Liked</h2>
                <div id="likedMoviesDisplay" class="movies-display"></div>
            </div>

            <div class="search-section">
                <h2>Search for Movies to Like</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Enter movie title...">
                    <button id="searchButton" class="primary-btn">Search</button>
                </div>
                <div id="searchResults" class="movies-display"></div>
            </div>

            <div class="recommendations-section">
                <h2>Your Recommendations</h2>
                <button id="getRecommendations" class="primary-btn">Get Recommendations</button>
                <div id="recommendationsDisplay" class="movies-display"></div>
            </div>
        </div>

        <div id="status" class="status-bar"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
