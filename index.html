<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Your Personal Movie Recommender</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#" class="logo">CineMatch</a>
        <div class="navbar-links">
            <a href="#" class="active">Home</a>
            <a href="#genres">Genres</a>
            <a href="#recommendations">Recommendations</a>
            <a href="#watchlist">Watchlist</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your personal AI-powered movie recommendation engine</h1>
            <p>Discover your next favorite movie with personalized recommendations</p>
            <button class="btn-primary" onclick="showGenreModal()">
                <i class="fas fa-film"></i> Get Recommendations
            </button>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Featured Content -->
        <section class="content-row">
            <h2>Featured on CineMatch</h2>
            <div id="featuredContent" class="movie-grid"></div>
        </section>

        <!-- Trending Now -->
        <section class="content-row">
            <h2>Trending Now</h2>
            <div id="trendingNow" class="movie-grid"></div>
        </section>

        <!-- Popular on CineMatch -->
        <section class="content-row">
            <h2>Popular on CineMatch</h2>
            <div id="popularOnCineMatch" class="movie-grid"></div>
        </section>

        <!-- New Releases -->
        <section class="content-row">
            <h2>New Releases</h2>
            <div id="newReleases" class="movie-grid"></div>
        </section>

        <!-- Recommended for You -->
        <section class="recommendation-section">
            <h2>Recommended for You</h2>
            <div id="recommendedForYou" class="movie-grid"></div>
        </section>
    </main>

    <!-- Genre Selection Modal -->
    <div id="genreModal" class="modal">
        <div class="modal-content genre-modal">
            <div class="modal-header">
                <h2>Select Your Genres</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="genre-selection-grid"></div>
                <div class="genre-selection-actions">
                    <button id="saveGenres" class="btn-primary" disabled>
                        <i class="fas fa-check"></i> Get Recommendations
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2></h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
